<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Indicator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="./location.png" alt="" width="80" height="80" loading="lazy">
                <p>grant location access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!--search-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city.." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./search.png" width="20" height="20" loading="lazy"> 
                </button>  
            </form>

            <!--not found-->  
            <div class="sub-container notFound" data-defi>
                <img src="./not-found.png" width="200" height="200" loading="lazy">
                <p>Please Check Spell..!!</p>
            </div>

            <!--loading-->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--weather info-->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <!--cards-->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="wind.png">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>
    
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
    
                    <div class="parameter"> 
                        <img src="./cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
    

                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
